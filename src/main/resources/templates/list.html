<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <table border="1" cellspacing="0" width="300px">
        <tr>
            <th>编号</th>
            <th>名字</th>
        </tr>
        <tr th:each="stu:${list}">
            <td th:text="${stu.id}"></td>
            <td th:text="${stu.name}"></td>
        </tr>
    </table>
</body>
</html>
